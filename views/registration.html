{% extends "base.html" %}
{% block head %}

<title>Registration</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="/css/register.css">
<link rel="stylesheet" href="../css/all.min.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap.min.js"></script>

{% endblock %}

{% block body %}
<form method="POST" action="/user" id="registrationForm" class="gy-2 gx-3 w-50 position-fixed">
  <h3>Registration</h3>
  <div class="form-row align-items-center d-flex w-100">
    <div class="col-sm-3 my-1 w-25">
      <label class="sr-only" for="emailId">Email Id*</label>
      <input type="text" class="form-control" id="emailId" placeholder="email id" name="emailId" required>
    </div>
    <div class="col-sm-3 my-1 w-25">
      <label class="sr-only" for="email">email*</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="email" placeholder="email" name="email" required>
      </div>
    </div>
    <div class="col-sm-3 my-1 w-25 emailCheck">
      <button id="emailCheckBtn" type="button" class="btn btn-primary position-absolute" id="submitBtn" data-checked="false"> 이메일중복확인 </button>
    </div>
  </div>
  <div id="emailValidMsg">
  </div>
  <div class="col-auto mt-2">
    <label for="name">name*</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
  </div>
  <div id="nameValidMsg">
  </div>
  <div class="form-group mt-2">
    <label for="password">Password*( 7글자이상 , 최소 하나의 문자를 포함해야 합니다.)</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
  </div>
  <div id="passwordValidMsg">
  </div>
  <div class="form-group mt-2">
    <label for="rePassword">Re-Password*</label>
    <input type="password" class="form-control" id="rePassword" placeholder="password재입력" required>
  </div>
  <div class="mt-3">
    <h6>생년월일</h6>
  </div>
  <div class="d-flex">
    <select class="form-select" aria-label="Default select example" name="year">
      <option selected value="null">Year</option>
      {% for i in range(1950,2030,1) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <select class="form-select" aria-label="Default select example" name="month">
      <option selected value="null">Month</option>
      {% for i in range(1,13,1) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <select class="form-select" aria-label="Default select example" name="day">
      <option selected value="null">Day</option>
      {% for i in range(1,31,1) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
  </div>
  <div id="formValidMsg">

  </div>
  <div class="col-auto position-relative mt-5">
    <button type="button" class="btn btn-primary position-absolute" id="submitBtn">Submit</button>
  </div>

  <script type="module" src="/js/registration/bundle_register.js"></script>
  {% endblock %}

  </html>
